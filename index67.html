  <body>
    <!-- descendant is all H1's -->
    <div class="header">
      <!-- is direct child of parent dev -->

    </div>
    <div class="header">
      <ul>
        <li>
          <h1>I am a descendant</h1>
        </li>
      </ul>
    </div>
