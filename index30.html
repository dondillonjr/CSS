<!DOCTYPE html>
<!-- /* CSS Using
Display properties:
Block, inline, inline-block. box-sizing, border-box

Block: always starts a new line and takes full width

Inline: Does not start and only take up as much as
content space

All elements by default have a display property
Property can be the same but value can be different
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display property - Block & Inline</title>
    <link rel="stylesheet" href="ex30style.css" />
  </head>
  <body>
    <!-- Block Elements always starts a new line and takes full width
      -->
    <div class="block">i am block element 1</div>
    <h1 class="block">i'm a block element2</h1>
    <p class="block">I AM A BLOCK ELEMENT3</p>
    <span class="inline">i am inline element4</span>

    <!-- # means link is going nowhere 
     inline Elements Does not start new line and only take up as much as content space is necessary
    -->
    <a href="#" class="inline">i'm inline element5</a>
    <img src="../images/alien-city.jpg" width="100" alt="MyImage" />
  </body>
</html>
